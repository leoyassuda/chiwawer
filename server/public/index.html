<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chiwawer - Shortner urls</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="h-screen antialiased leading-normal tracking-wider bg-auto"
    style="
      background-image: url('https://images.unsplash.com/photo-1554034483-04fda0d3507b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80');
    "
  >
    <div class="container mx-auto">
      <header>
        <h1
          id="title"
          class="text-2xl text-center text-gray-100 mt-5 md:text-4xl"
        >
          Simple Shortner Urls
        </h1>
      </header>
      <main id="app" class="mx-auto">
        <!-- main div -->
        <div class="w-full max-w-2xl mx-auto mt-10">
          <div v-if="error" class="error">
            {{error}}
          </div>
          <form
            @submit.prevent="createUrl()"
            class="m-5 p-5 bg-gray-800 shadow-md rounded md:px-8 md:pt-6 md:pb-8 md:mb-4"
          >
            <div class="flex items-center border-b border-teal-500 py-2">
              <input
                v-model="url"
                type="url"
                placeholder="Enter a URL"
                aria-label="url"
                required
                class="appearance-none bg-transparent border-none w-full text-gray-400 mr-3 py-1 px-2 leading-tight focus:outline-none"
              />
            </div>
            <div class="flex items-center border-b border-teal-500 py-2">
              <input
                v-model="alias"
                type="text"
                placeholder="Alias for your URL"
                aria-label="Alias"
                maxlength="5"
                class="appearance-none bg-transparent border-none w-full text-gray-400 mr-3 py-1 px-2 leading-tight focus:outline-none"
              />
            </div>
            <div class="flex items-center justify-end mt-5">
              <button
                type="submit"
                class="bg-teal-500 hover:bg-teal-400 text-white font-bold py-2 px-4 border-b-4 border-teal-700 hover:border-teal-500 rounded"
              >
                Create
              </button>
            </div>
            <div
              v-if="created"
              class="text-center rounded-md mt-10 py-4 mx:px-4"
            >
              <div
                class="p-2 bg-indigo-500 items-center text-indigo-100 leading-none rounded-full flex inline-flex"
                role="alert"
              >
                <span
                  class="flex rounded-full bg-indigo-800 uppercase px-2 py-1 text-xs font-bold mr-3"
                  >Your short url is:
                </span>
                <span class="font-semibold mr-2 text-left flex-auto"
                  ><a :href="created">{{created}}</a></span
                >
                <svg
                  class="fill-current opacity-75 h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z"
                  />
                </svg>
              </div>
            </div>
          </form>
          <p id="copyright" class="text-center text-gray-100 text-xs">
            &copy;2020 leoyas. All rights reserved.
          </p>
        </div>
      </main>

      <!-- Pin to top right corner -->
      <div
        id="buttonTheme"
        data-tippy-content="Change theme mode"
        class="absolute top-0 right-0 h-12 w-18 p-4"
      >
        <button class="js-change-theme focus:outline-none">☀️</button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="app.js"></script>
  </body>
</html>
