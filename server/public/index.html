<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://cdn.jsdelivr.net "
    />
    <title>Short urls</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
  </head>
  <body>
    <header>
      <h1>Shortner Urls for your code</h1>
    </header>
    <main id="app">
      <form @submit.prevent="createUrl()">
        <label for="url">Url</label>
        <input v-model="url" name="url" id="url" type="url" />
        <label for="slug">Slug</label>
        <input v-model="slug" name="slug" id="slug" type="text" />
        <button type="submit">Create</button>
      </form>
    </main>

    <script src="app.js"></script>
  </body>
</html>
